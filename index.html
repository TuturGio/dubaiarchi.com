<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Domaine à vendre</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f9; }
        .card { text-align: center; background: white; padding: 50px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; font-size: 1.2em; }
        .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Ce domaine est à vendre</h1>
        <p>Le nom de domaine <strong>votre-domaine.com</strong> est disponible.</p>
        <a href="mailto:votre-email@gmail.com" class="btn">Faire une offre par email</a>
    </div>
</body>
</html>
